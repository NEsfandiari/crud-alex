{% extends 'base.html' %}

{% block content %}

<a href="{{url_for('excuse_new', student_id=student.id)}}">Add a new excuse</a>
<h1> {{ student.first_name }}</h1>
{% for excuse in student.excuses %}
    <p>
        {{excuse.content}}
    </p>
    <a href="{{url_for('excuse_show', student_id=student.id, excuse_id=excuse.id)}}">See more about {{excuse.first_name}}</a>
{% endfor %}

{% endblock %}
