{% extends 'base.html' %}

{% block content %}

<a href="{{url_for('new')}}">Add a new student</a>
<h1> {{ excuses.get(1).student.first_name }}</h1>
{% for excuse in excuses %}
    <p>
        {{excuse.content} {{excuse.is_believable}}
        <br>
        <a href="{{url_for('show', id=excuse.id)}}">See more about {{excuse.first_name}}</a> |
        <a href="{{url_for('edit', id=excuse.id)}}">Edit a excuse</a>
    </p>
{% endfor %}

{% endblock %}
